<!DOCTYPE html>
<html>
<title> <!defines the title of the document>
<head> <!defines the information about the document>
<base> <!define the default address on a page>
<link> <!defines the relationship between the document and an external resource>
<script> <!defines a client side script>
<style> <!defines style information of a document>
<!--....--> <!defines a comment>
<!DOCTYPE> <!defines the document type>
<a> <!defines a hyperlink>
<area> <! defines an area inside the image map>
<body> <! defines the document's body>
<br> <!defines the single line break>
<caption> <!defines a table caption>
<del> <!defines the text that has been deleted from the document>
<div> <!defines a section in the document>
<form> <!defines a html form for user input>
<h1 to h6> <!defines the html headings>
<img> <!defines an image>
<input> <!defines an input control>
<label> <!defines a label for <input> element>
<li> <!defines a list >
<meta> <!defines a meta data about the html document>
<p> <!defines a paragraph>
<table> <!defines the table>
<td> <!defines a cell in table>
<th> <!defines the head cell in table>
<tr> <!defines a row in the table>
<ul> <!defines a unordered list>
</html>
